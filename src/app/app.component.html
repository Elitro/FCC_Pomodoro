<div class="container-fluid">

  <h1 class="title"> Pomodoro Clock! </h1>

  <div class="row">

    <!-- Clock figure -->
    <div class="col-sm-6 col-xs-12 center-content">

      <app-clock (clockAction)="executeClockAction($event)" [timer]="service.getCurrentTimer()"></app-clock>
      <!--{{this.timerObject.initCD}}-->

    </div>

    <!-- Timers -->
    <div class="col-sm-6 col-xs-12 center-content">

      <!--<app-timers *ngFor="let timer of timers; let i = index;"
      [text]="timer.text" [(timer)]="timer.timer" [initiateCD]="timer.initCD"
      (timerFinish)="startOtherTimer($event, i)"></app-timers>-->
      <div>

        <app-timers [text]="'Timer'" [(timer)]="timerClock"></app-timers>

        <app-timers [text]="'Break'" [(timer)]="breakClock"></app-timers>

      </div>

    </div>

  </div>

</div>
