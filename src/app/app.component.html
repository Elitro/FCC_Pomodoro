<div class="container-fluid">

  <div class="row">

    <!-- Clock figure -->
    <div class="col-sm-6 col-xs-12">

      <app-clock [(initCD)]="initCD"></app-clock>
      {{initCD}}

    </div>


    <!-- Timers -->
    <div class="col-sm-6 col-xs-12">

      <app-timers [text]="'Timer'" [timer]="25" [initiateCD]="initCD"></app-timers>

      <app-timers [text]="'Break'" [timer]="5"></app-timers>

    </div>

  </div>

</div>
