<div>{{text}}</div>

<div class="row">

  <div style="width: 100px; height: 100px; display: flex; margin-left: 13px;">

      <span style="display: inline-block; width: 50px; height: 100px;">
        <button class="btn btn-primary my-button" (click)="changeTimer(true)">+</button>
        <button class="btn btn-primary my-button" (click)="changeTimer(false)">-</button>
      </span>

    <input class="timer-number" [(ngModel)]="timer" />
  </div>

</div>
